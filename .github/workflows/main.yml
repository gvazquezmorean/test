    - name: Setup IQ CLI Action
      id: setup-iq-cli
      uses: sonatype/actions/setup-iq-cli@v1.0.6-beta
      with:
        iq-cli-version: 'latest'

    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run IQ CLI Action
      id: run-iq-cli
      uses: sonatype/actions/run-iq-cli@v1.0.6-beta
      with:
        username: ${{ secrets.SSA_USERNAME }}
        password: ${{ secrets.SSA_PASSWORD }}
        iq-server-url: https://sonatype.sonatype.app/platform
        application-id: testdata
        result-file: result
        keep-scan-file: true
        scan-targets: pom.xml
        debug: false
        ignore-system-errors: true
        ignore-scanning-errors: true
        sarif-file: myfile.sarif
        
    - name: showing resulting file
      if: ( success() || failure() )
      run: |
        echo ${{ steps.run-iq-cli.outputs.sarif-file }}
        cat ${{ steps.run-iq-cli.outputs.sarif-file }}
        ls -la 
    
