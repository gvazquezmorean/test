name: Evaluate Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  security-events: write

jobs:
  iq-evaluation:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      id: checkout
      uses: actions/checkout@v4

    - name: print token
      id: printToken
      run: echo "${{ github.token }}"
    
    # - name: IQ Evaluate
    #   id: evaluate
